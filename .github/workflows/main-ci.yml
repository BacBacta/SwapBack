name: CI/CD - Main Branch

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Job 1: Full Test Suite
  test:
    name: Complete Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run linter
        run: npm run lint

      - name: ðŸ§ª Run full test suite
        run: npm test -- --coverage --run
        env:
          CI: true

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-main

      - name: ðŸ“¤ Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage-main
          path: coverage/
          retention-days: 30

  # Job 2: Build & Deploy Preview
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Next.js app
        run: npm run build
        working-directory: ./app
        env:
          NEXT_PUBLIC_SOLANA_NETWORK: devnet
          NEXT_PUBLIC_SOLANA_RPC_URL: https://api.devnet.solana.com

      - name: ðŸ“ Analyze bundle size
        run: |
          echo "## ðŸ“¦ Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Total build size:" >> $GITHUB_STEP_SUMMARY
          du -sh .next/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Route sizes:" >> $GITHUB_STEP_SUMMARY
          du -sh .next/static/chunks/pages/* >> $GITHUB_STEP_SUMMARY
        working-directory: ./app

      - name: ðŸš€ Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./app
          scope: ${{ secrets.VERCEL_ORG_ID }}
        continue-on-error: true
        
      - name: ðŸ“ Deployment Summary
        if: success()
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: https://swapback.vercel.app" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend deployed successfully!" >> $GITHUB_STEP_SUMMARY

  # Job 3: Build Solana Programs
  build-programs:
    name: Build & Verify Programs
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦€ Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: â˜€ï¸ Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.22/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: âš“ Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.30.1 anchor-cli --locked --force

      - name: ðŸ—ï¸ Build all programs
        run: anchor build

      - name: ðŸ” Verify program builds
        run: |
          echo "## âš“ Anchor Programs Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Program | Size | Hash |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|------|" >> $GITHUB_STEP_SUMMARY
          for file in target/deploy/*.so; do
            name=$(basename $file .so)
            size=$(du -h $file | cut -f1)
            hash=$(sha256sum $file | cut -d' ' -f1 | cut -c1-8)
            echo "| $name | $size | $hash |" >> $GITHUB_STEP_SUMMARY
          done

      - name: ðŸ“¤ Upload program artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solana-programs
          path: target/deploy/*.so
          retention-days: 30

  # Job 4: Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”’ Run npm audit (production)
        run: |
          npm audit --production --audit-level=moderate > audit-results.txt || true
          cat audit-results.txt

      - name: ðŸ“ Create security summary
        run: |
          echo "## ðŸ”’ Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat audit-results.txt >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: audit-results.txt
          retention-days: 30

  # Job 5: Performance Monitoring
  performance:
    name: Performance Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-and-deploy]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/swap
            http://localhost:3000/dashboard
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  # Job 6: Release Notes
  release-notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    needs: [test, build-and-deploy, build-programs, security-audit]
    if: success()

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          echo "## ðŸ“‹ Changes in this push" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          git log --oneline --no-merges -n 10 >> $GITHUB_STEP_SUMMARY

      - name: ðŸ·ï¸ Create Git Tag (if semantic commit)
        run: |
          LAST_COMMIT=$(git log -1 --pretty=%B)
          if [[ $LAST_COMMIT == feat:* ]] || [[ $LAST_COMMIT == fix:* ]] || [[ $LAST_COMMIT == perf:* ]]; then
            VERSION=$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)
            git tag -a v$VERSION -m "Auto-generated tag: $VERSION"
            git push origin v$VERSION
            echo "âœ… Created tag: v$VERSION" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  # Job 7: Notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [test, build-and-deploy, build-programs]
    if: always()

    steps:
      - name: ðŸ“§ Send deployment notification
        run: |
          STATUS="${{ needs.test.result == 'success' && needs.build-and-deploy.result == 'success' && needs.build-programs.result == 'success' && 'âœ… SUCCESS' || 'âŒ FAILED' }}"
          echo "Deployment status: $STATUS"
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: $STATUS" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
