name: CI/CD - Pull Request

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Code Quality Checks
  quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: ğŸ“ Check TypeScript types
        run: npx tsc --noEmit || echo "âš ï¸ TypeScript type issues detected (non-blocking)"
        working-directory: ./app
        continue-on-error: true

      - name: ğŸ’… Check code formatting (Prettier)
        run: |
          npm run format:check || echo "âš ï¸ Code formatting issues detected"
        continue-on-error: true

  # Job 2: Security Scanning
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run npm audit
        run: |
          npm audit --production --audit-level=high || echo "âš ï¸ Vulnerabilities found"
        continue-on-error: true

      - name: ğŸ›¡ï¸ OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'SwapBack'
          path: '.'
          format: 'HTML'
          out: 'dependency-check-report'
        continue-on-error: true

      - name: ğŸ“¤ Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: dependency-check-report/
          retention-days: 7

  # Job 3: Unit & Integration Tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit -- --coverage --reporter=verbose
        env:
          CI: true

      - name: ğŸ“Š Generate coverage report
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm test -- --coverage --reporter=json | grep -o '"statements":{"total":[0-9]*,"covered":[0-9]*' | head -1 | awk -F'[:,]' '{print "Statements: " int(($4/$2)*100) "%"}' >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-pr-${{ github.event.pull_request.number }}
        continue-on-error: true

      - name: ğŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

  # Job 4: Build Verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quality]

    strategy:
      matrix:
        target: [app, sdk]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build ${{ matrix.target }}
        run: npm run build
        working-directory: ./${{ matrix.target }}

      - name: ğŸ“ Check bundle size (app only)
        if: matrix.target == 'app'
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          du -sh .next/ >> $GITHUB_STEP_SUMMARY
        working-directory: ./app

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: ./${{ matrix.target }}/.next
          retention-days: 7
        if: matrix.target == 'app'

  # Job 5: Rust/Anchor Build (Solana Programs)
  build-programs:
    name: Build Solana Programs
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: ğŸ” Run cargo fmt check
        run: cargo fmt -- --check
        continue-on-error: true

      - name: ğŸ” Run cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
        continue-on-error: true

      - name: ğŸ—ï¸ Check Rust workspace compiles
        run: cargo check --workspace --all-targets

      - name: âœ… Verify program check
        run: |
          echo "## Solana Programs Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… cargo check passed (host compilation)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: Full anchor build (BPF target) is performed in deploy workflow." >> $GITHUB_STEP_SUMMARY

  # Job 6: PR Summary Comment
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [quality, security, test, build, build-programs]
    if: always()
    permissions:
      pull-requests: write

    steps:
      - name: ğŸ“ Create PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## ğŸ¤– CI/CD Pipeline Summary')
            );
            
            const summary = `## ğŸ¤– CI/CD Pipeline Summary
            
            **PR #${{ github.event.pull_request.number }}** - \`${{ github.event.pull_request.title }}\`
            
            | Job | Status |
            |-----|--------|
            | ğŸ” Code Quality | ${{ needs.quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | ğŸ”’ Security Scan | ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âš ï¸ Check warnings' }} |
            | ğŸ§ª Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | ğŸ—ï¸ Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | âš“ Programs | ${{ needs.build-programs.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            
            **Overall Status**: ${{ needs.quality.result == 'success' && needs.test.result == 'success' && needs.build.result == 'success' && needs.build-programs.result == 'success' && 'âœ… Ready to merge' || 'âŒ Needs fixes' }}
            
            <details>
            <summary>ğŸ“Š Detailed Reports</summary>
            
            - ğŸ“¦ [Test Coverage Report](https://codecov.io/gh/${{ github.repository }}/pull/${{ github.event.pull_request.number }})
            - ğŸ”’ Security scan artifacts available in workflow run
            - ğŸ—ï¸ Build artifacts available for 7 days
            
            </details>
            
            ---
            *Last updated: ${{ github.event.head_commit.timestamp }}*
            `;
            
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: summary
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            }
