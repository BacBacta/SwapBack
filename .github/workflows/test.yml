name: Tests & Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || echo "Lint warnings present"

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Check coverage threshold
        run: |
          set -euo pipefail
          echo "Checking coverage threshold..."

          if [ ! -f "coverage/coverage-final.json" ]; then
            echo "❌ coverage/coverage-final.json not found"
            exit 1
          fi

          COVERAGE=$(node - <<'NODE'
          const fs = require('fs');
          const cov = JSON.parse(fs.readFileSync('coverage/coverage-final.json','utf8'));
          let total = 0;
          let covered = 0;
          for (const file of Object.values(cov)) {
            const s = file && file.s;
            if (!s) continue;
            for (const v of Object.values(s)) {
              total += 1;
              if (typeof v === 'number' && v > 0) covered += 1;
            }
          }
          const pct = total === 0 ? 0 : Math.floor((covered / total) * 100);
          process.stdout.write(String(pct));
NODE
          )

          echo "Current statement coverage: ${COVERAGE}%"
          if [ "$COVERAGE" -lt 70 ]; then
            echo "❌ Coverage $COVERAGE% is below 70% threshold"
            exit 1
          fi
          echo "✅ Coverage $COVERAGE% meets threshold"

      - name: Upload coverage to Codecov
        if: ${{ secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: true
          verbose: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
