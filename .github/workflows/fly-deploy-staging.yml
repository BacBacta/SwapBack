name: fly-deploy-staging

on:
  push:
    branches:
      - chore/native-swap-sim-matrix

concurrency:
  group: fly-deploy-staging-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Set deploy metadata (GIT_SHA)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl secrets set -a swapback-api GIT_SHA=${{ github.sha }}

      - name: Deploy (staging)
        working-directory: app
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --remote-only -a swapback-api
