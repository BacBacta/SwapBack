name: Deploy to Devnet

on:
  workflow_dispatch:
    inputs:
      confirm_deployment:
        description: 'Confirmer le dÃ©ploiement'
        required: true
        default: 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.76.0
          components: rust-src
      
      - name: Install Solana CLI
        run: |
          # Alternative: wget avec retry et install depuis archive
          wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 5 \
            https://github.com/solana-labs/solana/releases/download/v1.18.26/solana-release-x86_64-unknown-linux-gnu.tar.bz2 \
            -O solana-release.tar.bz2 || \
          wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 5 \
            https://github.com/anza-xyz/agave/releases/download/v1.18.26/solana-release-x86_64-unknown-linux-gnu.tar.bz2 \
            -O solana-release.tar.bz2
          
          tar jxf solana-release.tar.bz2
          mkdir -p $HOME/.local/share/solana/install/active_release
          cp -r solana-release/* $HOME/.local/share/solana/install/active_release/
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version
      
      - name: Build program
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          cd programs/swapback_cnft
          
          # Downgrade toml dependency chain pour Rust 1.75
          cargo update -p proc-macro-crate:3.4.0 --precise 3.1.0
          cargo update -p toml_edit:0.22.27 --precise 0.20.2
          cargo update -p toml_edit:0.21.1 --precise 0.20.2
          cargo update -p toml_datetime:0.7.3 --precise 0.6.3
          cargo update -p toml_datetime:0.6.11 --precise 0.6.3
          
          cargo build-sbf
          ls -lh ../../target/sbf-solana-solana/release/swapback_cnft.so
      
      - name: Check artifact
        run: |
          ls -la target/sbf-solana-solana/release/swapback_cnft.so || echo "Artifact not found"
          if [ ! -f target/sbf-solana-solana/release/swapback_cnft.so ]; then
            echo "âŒ Binaire non trouvÃ© - Utilisez le workflow build-deploy.yml d'abord"
            exit 1
          fi
      
      - name: Import wallet
        run: |
          mkdir -p ~/.config/solana
          echo '${{ secrets.DEVNET_WALLET }}' > ~/.config/solana/devnet-keypair.json
          echo '${{ secrets.DEVNET_PROGRAM_KEYPAIR }}' > ~/.config/solana/program-keypair.json
      
      - name: Configure Solana
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana config set --url https://api.devnet.solana.com
          solana config set --keypair ~/.config/solana/devnet-keypair.json
          solana config get
      
      - name: Check balance
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          PUBKEY=$(solana-keygen pubkey ~/.config/solana/devnet-keypair.json)
          echo "Wallet address: $PUBKEY"
          solana balance $PUBKEY --url https://api.devnet.solana.com
      
      - name: Deploy program
        if: github.event.inputs.confirm_deployment == 'true'
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "ðŸš€ Starting deployment..."
          echo "Binary: target/sbf-solana-solana/release/swapback_cnft.so"
          echo "Program ID keypair: ~/.config/solana/program-keypair.json"
          echo "Payer keypair: ~/.config/solana/devnet-keypair.json"
          
          solana program deploy target/sbf-solana-solana/release/swapback_cnft.so \
            --program-id ~/.config/solana/program-keypair.json \
            --keypair ~/.config/solana/devnet-keypair.json \
            --url https://api.devnet.solana.com \
            --verbose
          
          echo "âœ… Deployment command completed"
      
      - name: Verify deployment
        if: github.event.inputs.confirm_deployment == 'true'
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          sleep 10
          solana program show GEkXCcq87yUjQSp5EqcWf7bw9GKrB39A1LWdsE7V3V2E \
            --url https://api.devnet.solana.com || echo "âš ï¸ Programme pas encore visible (peut prendre quelques secondes)"
      
      - name: Generate deployment report
        if: always()
        run: |
          echo "# Deployment Report" > deployment-report.md
          echo "" >> deployment-report.md
          echo "**Program ID:** GEkXCcq87yUjQSp5EqcWf7bw9GKrB39A1LWdsE7V3V2E" >> deployment-report.md
          echo "**Network:** Devnet" >> deployment-report.md
          echo "**Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> deployment-report.md
          echo "**Binary Size:** $(stat --format=%s target/sbf-solana-solana/release/swapback_cnft.so) bytes" >> deployment-report.md
      
      - name: Upload deployment report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: deployment-report.md
