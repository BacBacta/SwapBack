name: Release & Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

permissions:
  contents: write
  deployments: write

jobs:
  # Job 1: Pre-deployment Checks
  pre-deploy-checks:
    name: Pre-Deployment Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run critical tests
        run: npm test -- --run
        env:
          CI: true

      - name: ğŸ”’ Security audit
        run: npm audit --production --audit-level=critical

      - name: âœ… All checks passed
        run: echo "âœ… Pre-deployment checks completed successfully" >> $GITHUB_STEP_SUMMARY

  # Job 2: Build Production Assets
  build-production:
    name: Build Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [pre-deploy-checks]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --production=false

      - name: ğŸ—ï¸ Build Next.js (Production)
        run: npm run build
        working-directory: ./app
        env:
          NODE_ENV: production
          NEXT_PUBLIC_RPC_ENDPOINT: ${{ secrets.PROD_RPC_ENDPOINT }}
          NEXT_PUBLIC_HELIUS_API_KEY: ${{ secrets.PROD_HELIUS_API_KEY }}

      - name: ğŸ—ï¸ Build SDK
        run: npm run build
        working-directory: ./sdk

      - name: ğŸ“¦ Package build artifacts
        run: |
          tar -czf swapback-app-${{ github.sha }}.tar.gz -C app .next
          tar -czf swapback-sdk-${{ github.sha }}.tar.gz -C sdk dist

      - name: ğŸ“¤ Upload production builds
        uses: actions/upload-artifact@v4
        with:
          name: production-builds
          path: |
            swapback-app-${{ github.sha }}.tar.gz
            swapback-sdk-${{ github.sha }}.tar.gz
          retention-days: 90

  # Job 3: Build & Verify Solana Programs
  build-programs-production:
    name: Build Programs (Verifiable)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [pre-deploy-checks]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: â˜€ï¸ Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.22/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: âš“ Install Anchor CLI
        run: cargo install --git https://github.com/coral-xyz/anchor --tag v0.30.1 anchor-cli --locked --force

      - name: ğŸ—ï¸ Verifiable build
        run: anchor build --verifiable

      - name: ğŸ“‹ Generate program checksums
        run: |
          echo "## ğŸ” Program Checksums" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Program | SHA256 |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          for file in target/deploy/*.so; do
            name=$(basename $file .so)
            hash=$(sha256sum $file | cut -d' ' -f1)
            echo "| $name | \`$hash\` |" >> $GITHUB_STEP_SUMMARY
          done

      - name: ğŸ“¤ Upload program binaries
        uses: actions/upload-artifact@v4
        with:
          name: solana-programs-production
          path: |
            target/deploy/*.so
            target/idl/*.json
          retention-days: 90

  # Job 4: Deploy to Vercel (Production)
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-production]
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://swapback.vercel.app

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-builds

      - name: ğŸ“¦ Extract app build
        run: |
          tar -xzf swapback-app-${{ github.sha }}.tar.gz -C app/

      - name: ğŸš€ Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./app

      - name: âœ… Deployment complete
        run: |
          echo "## ğŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: https://swapback.vercel.app" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Job 5: Deploy Solana Programs (Optional - Manual Trigger)
  deploy-programs:
    name: Deploy Programs to Devnet/Mainnet
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-programs-production]
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: solana-${{ github.event.inputs.environment }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download program binaries
        uses: actions/download-artifact@v4
        with:
          name: solana-programs-production
          path: target/deploy/

      - name: â˜€ï¸ Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.22/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: ğŸ”‘ Setup Solana keypair
        run: |
          echo "${{ secrets.SOLANA_DEPLOYER_KEY }}" > deployer-keypair.json
          solana config set --keypair deployer-keypair.json
          
      - name: ğŸŒ Set Solana cluster
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            solana config set --url mainnet-beta
          else
            solana config set --url devnet
          fi

      - name: ğŸ’° Check balance
        run: |
          BALANCE=$(solana balance)
          echo "Deployer balance: $BALANCE" >> $GITHUB_STEP_SUMMARY

      - name: âš“ Deploy programs
        run: |
          for program in target/deploy/*.so; do
            program_name=$(basename $program .so)
            echo "Deploying $program_name..."
            
            # Deploy using solana program deploy
            PROGRAM_ID=$(solana program deploy $program --output json | jq -r .programId)
            
            echo "âœ… Deployed $program_name: $PROGRAM_ID" >> $GITHUB_STEP_SUMMARY
          done

      - name: ğŸ”’ Clean up keypair
        if: always()
        run: rm -f deployer-keypair.json

  # Job 6: Post-Deployment Verification
  post-deploy-verify:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deploy-vercel]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ§ª Smoke tests
        run: |
          echo "Running smoke tests..."
          curl -f https://swapback.vercel.app || exit 1
          curl -f https://swapback.vercel.app/api/health || exit 1
          echo "âœ… Smoke tests passed" >> $GITHUB_STEP_SUMMARY

      - name: ğŸš€ Run Lighthouse audit
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: https://swapback.vercel.app
          uploadArtifacts: true
        continue-on-error: true

  # Job 7: Create Release Notes
  create-release-notes:
    name: Create Release Notes
    runs-on: ubuntu-latest
    needs: [deploy-vercel, post-deploy-verify]
    if: github.event_name == 'release'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/release-changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Update release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## ğŸš€ SwapBack Release
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ğŸ“¦ Artifacts
            
            - Frontend: Deployed to https://swapback.vercel.app
            - Programs: Available in release assets
            
            ## âœ… Verification
            
            All tests passed âœ“
            Security audit clean âœ“
            Production build verified âœ“
          files: |
            target/deploy/*.so
            target/idl/*.json
