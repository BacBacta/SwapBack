# Configuration CodeQL pour SwapBack
name: "CodeQL Config: SwapBack"

# Chemins à inclure dans l'analyse
paths:
  - app/src
  - oracle/src
  - sdk/src
  - programs/*/src

# Chemins à exclure
paths-ignore:
  - "**/*.test.ts"
  - "**/*.test.js"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/target/**"
  - "**/*.md"
  - "**/*.json"
