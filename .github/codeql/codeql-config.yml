# Configuration CodeQL pour SwapBack
name: "CodeQL Config: SwapBack"

# Chemins à inclure dans l'analyse
paths:
  - app/src
  - oracle/src
  - sdk/src
  - programs/*/src

# Chemins à exclure
paths-ignore:
  - "**/*.test.ts"
  - "**/*.test.js"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/target/**"
  - "**/*.md"
  - "**/*.json"

# Requêtes de sécurité supplémentaires
queries:
  - uses: security-extended
  - uses: security-and-quality

# Configuration par langage
packs:
  javascript:
    - codeql/javascript-queries
  typescript:
    - codeql/javascript-queries
  rust:
    - codeql/rust-queries
