[package]
name = "swapback_router"
version = "0.1.0"
description = "Programme principal de routage SwapBack pour optimisation de swaps"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "swapback_router"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.30.1"
anchor-spl = "0.30.1"
solana-program = "~1.18.22"
spl-token = "4.0.0"
spl-token-2022 = "1.0.0"
spl-associated-token-account = "2.3.0"
