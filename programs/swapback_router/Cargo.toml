[package]
name = "swapback_router"
version = "0.1.0"
description = "Programme principal de routage SwapBack pour optimisation de swaps"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "swapback_router"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { workspace = true, features = ["init-if-needed"] }
anchor-spl = { workspace = true }
spl-token-2022 = { workspace = true }
