[workspace]
members = [
    "programs/swapback_buyback",
    "programs/swapback_cnft",
    "programs/swapback_router",
]
exclude = [
    "programs/swapback_transfer_hook",
    "programs/common_swap",
]
resolver = "2"

[workspace.dependencies]
anchor-lang = "=0.30.1"
anchor-spl = "=0.30.1"
solana-program = "=1.18.22"
solana-sdk = "=1.18.22"

# Contraintes pour compatibilit√© Rust 1.79 (Solana toolchain)
indexmap = "=2.6.0"
toml_edit = "=0.22.22"
toml_datetime = "=0.6.8"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1
