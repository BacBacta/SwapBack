<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapBack Extension Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .swap-container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .token-input { margin: 10px 0; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { background: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #0056b3; }
        #swapback-badge { display: none; position: fixed; top: 20px; right: 20px; background: #28a745; color: white; padding: 10px; border-radius: 4px; z-index: 1000; }
    </style>
</head>
<body>
    <h1>SwapBack Extension Test Page</h1>
    <p>This page simulates a swap interface to test the SwapBack extension.</p>

    <div class="swap-container">
        <h2>Swap Tokens</h2>

        <div class="token-input">
            <label for="from-token">From Token:</label>
            <select id="from-token">
                <option value="So11111111111111111111111111111111111111112">SOL</option>
                <option value="EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v">USDC</option>
            </select>
        </div>

        <div class="token-input">
            <label for="swap-amount">Amount:</label>
            <input type="number" id="swap-amount" placeholder="Enter amount" value="1">
        </div>

        <div class="token-input">
            <label for="to-token">To Token:</label>
            <select id="to-token">
                <option value="EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v">USDC</option>
                <option value="So11111111111111111111111111111111111111112">SOL</option>
            </select>
        </div>

        <button id="swap-button" data-testid="swap-button">Swap</button>
    </div>

    <div id="swapback-badge">
        ðŸ”„ SwapBack Available - Click to optimize!
    </div>

    <script>
        // Simulate swap button click
        document.getElementById('swap-button').addEventListener('click', function() {
            alert('Swap initiated! In a real wallet, this would execute the transaction.');
        });

        // Simulate extension injection
        setTimeout(() => {
            const badge = document.getElementById('swapback-badge');
            badge.style.display = 'block';
            badge.addEventListener('click', () => {
                alert('SwapBack would now show optimization options!');
            });
        }, 2000);
    </script>
</body>
</html>
