<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SwapBack Quote API - Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            display: block;
        }
        
        .result.error {
            background: #ffebee;
            border: 2px solid #f44336;
            display: block;
        }
        
        .result h3 {
            margin-bottom: 10px;
        }
        
        .result pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 8px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üß™ Test SwapBack Quote API</h1>
            <p class="subtitle">Test direct de l'API /api/swap/quote (simulate fetchRoutes)</p>
            
            <div class="input-group">
                <label>API Base URL</label>
                <select id="apiUrl">
                    <option value="https://swap-back-app-4ewf.vercel.app">Production (Vercel)</option>
                    <option value="http://localhost:3000">Local Dev</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>Input Token (SOL)</label>
                <input type="text" id="inputMint" value="So11111111111111111111111111111111111111112" readonly>
            </div>
            
            <div class="input-group">
                <label>Output Token (USDC)</label>
                <input type="text" id="outputMint" value="EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v" readonly>
            </div>
            
            <div class="input-group">
                <label>Amount (SOL)</label>
                <input type="number" id="amount" value="0.1" step="0.01" min="0.001">
            </div>
            
            <div class="input-group">
                <label>Slippage Tolerance (%)</label>
                <input type="number" id="slippage" value="0.5" step="0.1" min="0.1" max="5">
            </div>
            
            <button id="testBtn" onclick="testFetchRoutes()">üöÄ Test fetchRoutes()</button>
            
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        async function testFetchRoutes() {
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');
            
            // Get values
            const apiUrl = document.getElementById('apiUrl').value;
            const inputMint = document.getElementById('inputMint').value;
            const outputMint = document.getElementById('outputMint').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const slippage = parseFloat(document.getElementById('slippage').value);
            
            // Disable button
            testBtn.disabled = true;
            testBtn.textContent = '‚è≥ Testing...';
            
            // Show loading
            resultDiv.className = 'result';
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px; color: #666;">Fetching quote from API...</p>
                </div>
            `;
            resultDiv.style.display = 'block';
            
            try {
                // EXACT SAME LOGIC AS swapStore.ts fetchRoutes()
                const inputDecimals = 9; // SOL decimals
                const amountInSmallestUnit = Math.floor(amount * Math.pow(10, inputDecimals));
                
                console.log('üì§ Request payload:', {
                    inputMint,
                    outputMint,
                    amount: amountInSmallestUnit,
                    slippageBps: Math.floor(slippage * 10000)
                });
                
                const startTime = Date.now();
                
                const response = await fetch(`${apiUrl}/api/swap/quote`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        inputMint,
                        outputMint,
                        amount: amountInSmallestUnit,
                        slippageBps: Math.floor(slippage * 10000),
                    }),
                });
                
                const responseTime = Date.now() - startTime;
                
                console.log('üì• Response:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "Failed to fetch routes");
                }
                
                const data = await response.json();
                console.log('üì¶ Data received:', data);
                
                // NEW LOGIC: Check success flag
                if (!data.success || !data.quote) {
                    throw new Error(data.error || "Invalid API response");
                }
                
                const quote = data.quote;
                
                if (!quote || !quote.outAmount) {
                    throw new Error("No quote received from API");
                }
                
                // Calculate output amount
                const outputDecimals = 6; // USDC decimals
                const outputAmount = parseInt(quote.outAmount) / Math.pow(10, outputDecimals);
                const priceImpact = typeof quote.priceImpactPct === 'string' 
                    ? parseFloat(quote.priceImpactPct) 
                    : (quote.priceImpactPct || 0);
                
                // SUCCESS!
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>‚úÖ Success - Quote Received!</h3>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-label">Input Amount</div>
                            <div class="stat-value">${amount.toFixed(4)} SOL</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Output Amount</div>
                            <div class="stat-value">${outputAmount.toFixed(2)} USDC</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Price Impact</div>
                            <div class="stat-value">${(priceImpact * 100).toFixed(4)}%</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Response Time</div>
                            <div class="stat-value">${responseTime}ms</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Route Steps</div>
                            <div class="stat-value">${quote.routePlan?.length || 0}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Router</div>
                            <div class="stat-value">${quote.router || 'N/A'}</div>
                        </div>
                    </div>
                    <details style="margin-top: 20px;">
                        <summary style="cursor: pointer; font-weight: 600; margin-bottom: 10px;">üìÑ Full Response</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p><strong>Message:</strong> ${error.message}</p>
                    <details style="margin-top: 15px;">
                        <summary style="cursor: pointer; font-weight: 600;">üìÑ Error Details</summary>
                        <pre>${error.stack || error.toString()}</pre>
                    </details>
                `;
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'üöÄ Test fetchRoutes()';
            }
        }
        
        // Auto-test on load (optional)
        // window.addEventListener('load', () => setTimeout(testFetchRoutes, 1000));
    </script>
</body>
</html>
