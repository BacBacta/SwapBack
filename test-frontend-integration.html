<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend SwapBack Integration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }
        .result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Frontend Integration SwapBack</h1>
        
        <div class="test-section">
            <h2>1. Test API Health Check</h2>
            <button id="testHealth">Tester /api/test</button>
            <div id="healthResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>2. Test Quote API (MOCK Mode)</h2>
            <button id="testQuote">Tester /api/swap/quote</button>
            <div id="quoteResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>3. Test Quote GET (Health)</h2>
            <button id="testQuoteHealth">Tester GET /api/swap/quote</button>
            <div id="quoteHealthResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>4. Test avec diff√©rents montants</h2>
            <button id="testMultiple">Tester plusieurs montants</button>
            <div id="multipleResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://swapback-teal.vercel.app';
        
        // Test 1: Health Check
        document.getElementById('testHealth').addEventListener('click', async () => {
            const btn = document.getElementById('testHealth');
            const resultDiv = document.getElementById('healthResult');
            
            btn.disabled = true;
            resultDiv.innerHTML = '<div class="loading"></div> Test en cours...';
            
            try {
                const response = await fetch(`${API_BASE}/api/test`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ SUCCESS</div>
                    <div class="info">Status: ${response.status}</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå ERROR</div>
                    <pre>${error.message}</pre>
                `;
            } finally {
                btn.disabled = false;
            }
        });

        // Test 2: Quote API
        document.getElementById('testQuote').addEventListener('click', async () => {
            const btn = document.getElementById('testQuote');
            const resultDiv = document.getElementById('quoteResult');
            
            btn.disabled = true;
            resultDiv.innerHTML = '<div class="loading"></div> Test en cours...';
            
            try {
                const requestBody = {
                    inputMint: "So11111111111111111111111111111111111111112",
                    outputMint: "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v",
                    amount: 1000000000,
                    slippageBps: 50
                };
                
                const response = await fetch(`${API_BASE}/api/swap/quote`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const isMock = data.quote?._isMockData;
                    const outputAmount = parseFloat(data.quote?.outAmount || 0) / 1e9;
                    
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ SUCCESS - ${isMock ? 'MOCK DATA' : 'REAL DATA'}</div>
                        <div class="info">Status: ${response.status}</div>
                        <div class="info">Input: 1 SOL</div>
                        <div class="info">Output: ${outputAmount.toFixed(2)} USDC</div>
                        <div class="info">Price Impact: ${data.routeInfo?.priceImpactPct || 0}%</div>
                        <div class="info">Route: ${data.quote?.routePlan?.[0]?.swapInfo?.label || 'N/A'}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">‚ùå ERROR</div>
                        <div class="info">Status: ${response.status}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå ERROR</div>
                    <pre>${error.message}</pre>
                `;
            } finally {
                btn.disabled = false;
            }
        });

        // Test 3: Quote Health
        document.getElementById('testQuoteHealth').addEventListener('click', async () => {
            const btn = document.getElementById('testQuoteHealth');
            const resultDiv = document.getElementById('quoteHealthResult');
            
            btn.disabled = true;
            resultDiv.innerHTML = '<div class="loading"></div> Test en cours...';
            
            try {
                const response = await fetch(`${API_BASE}/api/swap/quote`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ SUCCESS</div>
                    <div class="info">Status: ${response.status}</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå ERROR</div>
                    <pre>${error.message}</pre>
                `;
            } finally {
                btn.disabled = false;
            }
        });

        // Test 4: Multiple Amounts
        document.getElementById('testMultiple').addEventListener('click', async () => {
            const btn = document.getElementById('testMultiple');
            const resultDiv = document.getElementById('multipleResult');
            
            btn.disabled = true;
            resultDiv.innerHTML = '<div class="loading"></div> Test en cours...';
            
            const amounts = [0.1, 1, 5, 10]; // SOL
            const results = [];
            
            try {
                for (const amount of amounts) {
                    const amountLamports = Math.floor(amount * 1e9);
                    
                    const response = await fetch(`${API_BASE}/api/swap/quote`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            inputMint: "So11111111111111111111111111111111111111112",
                            outputMint: "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v",
                            amount: amountLamports,
                            slippageBps: 50
                        })
                    });
                    
                    const data = await response.json();
                    const outputAmount = parseFloat(data.quote?.outAmount || 0) / 1e9;
                    const rate = outputAmount / amount;
                    
                    results.push({
                        input: amount,
                        output: outputAmount,
                        rate: rate.toFixed(2),
                        priceImpact: data.routeInfo?.priceImpactPct || 0
                    });
                }
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ SUCCESS - Tous les tests r√©ussis</div>
                    <table style="width: 100%; margin-top: 10px; border-collapse: collapse;">
                        <tr style="border-bottom: 1px solid rgba(255,255,255,0.2);">
                            <th style="text-align: left; padding: 8px;">Input (SOL)</th>
                            <th style="text-align: right; padding: 8px;">Output (USDC)</th>
                            <th style="text-align: right; padding: 8px;">Rate</th>
                            <th style="text-align: right; padding: 8px;">Impact %</th>
                        </tr>
                        ${results.map(r => `
                            <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                                <td style="padding: 8px;">${r.input} SOL</td>
                                <td style="text-align: right; padding: 8px;">${r.output.toFixed(2)}</td>
                                <td style="text-align: right; padding: 8px;">${r.rate}</td>
                                <td style="text-align: right; padding: 8px;">${r.priceImpact.toFixed(4)}</td>
                            </tr>
                        `).join('')}
                    </table>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå ERROR</div>
                    <pre>${error.message}</pre>
                `;
            } finally {
                btn.disabled = false;
            }
        });

        // Auto-run health check on load
        window.addEventListener('load', () => {
            document.getElementById('testHealth').click();
        });
    </script>
</body>
</html>
